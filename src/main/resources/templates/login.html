<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <th:block th:replace="fragments/base/head :: head"></th:block>
</head>

<body class="config">
<div class="preloader is-active">
    <div class="preloader__wrap">
        <img class="preloader__img" src="images/preloader.png" alt=""></div>
</div>

<!--====== Main App ======-->
<div id="app">
    <!--====== App Content ======-->
    <div class="app-content">
        <div class="u-s-p-y-60">
            <!--====== Section Intro ======-->
            <div class="section__intro u-s-m-b-60">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="section__text-wrap">
                                <h1>
                                    <a class="section__heading u-c-secondary" href="/">Gifthub</a>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--====== End - Section Intro ======-->

            <!--====== Section Content ======-->
            <div class="section__content">
                <div class="container">
                    <div class="row row--center">
                        <div class="col-lg-6 col-md-8 u-s-m-b-30">
                            <div class="l-f-o">
                                <div class="l-f-o__pad-box">
                                    <h1 class="gl-h1">로그인</h1>

                                    <span class="gl-text u-s-m-b-30">If you have an account with us, please log in.</span>
                                    <form class="l-f-o__form">
                                        <div id="login-email-div" class="u-s-m-b-30">
                                            <label class="gl-label" for="login-email">이메일</label>
                                            <input class="input-text input-text--primary-style" type="text"
                                                   id="login-email" placeholder="Enter E-mail"></div>
                                        <div id="login-password-div" class="u-s-m-b-30">
                                            <label class="gl-label" for="login-password">비밀번호</label>
                                            <input class="input-text input-text--primary-style" type="text"
                                                   id="login-password" placeholder="Enter Password"></div>
                                        <div class="gl-inline">
                                            <div class="u-s-m-b-30">
                                                <a class="gl-link" href="lost-password.html">회원 가입</a>
                                            </div>

                                            <div class="u-s-m-b-30">
                                                <a class="gl-link" href="lost-password.html">비밀번호 찾기</a>
                                            </div>

                                            <div class="u-s-m-b-30">

                                                <button class="btn btn--e-transparent-brand-b-2" type="submit">로그인</button>
                                            </div>
                                        </div>

                                        <div id="social-login-div" class="gl-s-api">
                                            <div class="u-s-m-b-15">
                                                <button class="gl-s-api__btn" type="button">
                                                    <img src="/images/kakaologin/kakao_login_medium_wide.png">
                                                </button>
                                            </div>

                                            <div class="u-s-m-b-15">
                                                <button class="gl-s-api__btn gl-s-api__btn--fb" type="button">
<!--                                                    <i src="" class="fab fa-facebook-f"></i>-->
                                                    <span>페이스북 로그인</span></button>
                                            </div>

                                            <div class="u-s-m-b-15">
                                                <button class="gl-s-api__btn gl-s-api__btn--gplus" type="button"><i
                                                        class="fab fa-google"></i>
                                                    <span>네이버로 로그인</span></button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--====== End - Section Content ======-->
        </div>
        <!--====== End - Section 2 ======-->
    </div>
    <!--====== End - App Content ======-->

    <!--====== Main Footer ======-->
    <footer>
        <th:block th:replace="fragments/base/footer :: footer"></th:block>
    </footer>
</div>
<!--====== End - Main App ======-->
<th:block th:replace="fragments/base/script :: script"></th:block>

</body>
</html>
