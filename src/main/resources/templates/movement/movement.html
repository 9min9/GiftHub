<!DOCTYPE html>
<html class="no-js" lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/base/head :: head"></th:block>
    <style>
        .disabled {
            pointer-events: none;
            cursor: default;
            border-radius: 50%;
        }
    </style>
</head>
<body class="config">
<div class="preloader is-active">

</div>

<!--====== Main App ======-->
<div id="app">

    <!--====== App Content ======-->
    <div class="app-content">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section__content">

                    <div class="container">

                                <!--====== Dashboard Features ======-->
                                <div class="dash__box dash__box--bg-white dash__box--shadow u-s-m-b-30">
                                    <div class="dash__pad-1">

                                            <li>
                                                <a class="dash-active" href="/movements">구매 내역</a></li>
                                            <li>
                                                <a href="#">사용 내역</a></li>

                                        </ul>
                                    </div>
                                </div>
                                <!--====== End - Dashboard Features ======-->
                            </div>
                            <div class="col-lg-9 col-md-12">
                                <div class="dash__box dash__box--shadow dash__box--radius dash__box--bg-white u-s-m-b-30">

                                        <h1 class="dash__h1 u-s-m-b-14">My Exchanges</h1>

                                        <span class="dash__text u-s-m-b-30">Here you can see your exchanges.</span>
                                        <div class="m-order__list" id="order-list">

                                        </div>
                                        <ul class="shop-p__pagination" id="pagination-place">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--====== End - Section Content ======-->
        </div>
        <!--====== End - Section 2 ======-->
    </div>
    <!--====== End - App Content ======-->


    <!--====== Main Footer ======-->
    <footer>
        <th:block th:replace="fragments/base/footer"></th:block>

</div>

<th:block th:replace="fragments/base/script :: script"></th:block>

    loadMovement([[${param.page}]], [[${param.size}]]);
