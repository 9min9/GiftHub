<!DOCTYPE html>
<html class="no-js" lang="ko">
<head>
    <th:block th:replace="fragments/base/head :: head"></th:block>
    <style>
        .product-selector-container {
            display: inline-block;
            margin-right: 20px;
        }

        .product-selector {
            height: 80px;
            width: 80px;
            border-radius: 50%;
            border-style: solid;
            border-color: black;
            border-width: 2px;
            /*background-color: #a0a0a0;*/
            color: white;
            background-size: 100%;
            display: inline-block;
            cursor: pointer;
            transition: border 0.3s;
        }

        .product-name {
            font-size: small;
        }

        .category-active .product-selector {
            border: red 2px solid;
        }

        #product-area-div {
            min-height: 100vh;
        }

        #sticky-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: whitesmoke;
            transform: translate(0, -1px);
        }

        #price-container tr:first-child {
            color: red;
        }

        #price-container td {
            text-align: center;
        }
    </style>
</head>
<body class="config">
<div class="preloader is-active">
    <div class="preloader__wrap">

        <img class="preloader__img" src="images/preloader.png" alt=""></div>
</div>

<!--====== Main App ======-->
<div id="app">
    <!--====== Main Header ======-->
    <header class="header--style-1 header--box-shadow">
        <th:block th:replace="fragments/base/header :: header"></th:block>
    </header>
    <!--====== End - Main Header ======-->

    <!--====== App Content ======-->
    <div class="app-content">
        <!--====== Section 2 ======-->
        <div class="u-s-p-y-30">
            <!--====== Section Intro ======-->
            <div class="section__intro u-s-m-b-16">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="section__text-wrap" id="product-selectors">
                                <h1 class="section__heading u-c-secondary u-s-m-b-12">등록된 전체 상품</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--====== End - Section Intro ======-->
        </div>
        <!--====== End - Section 2 ======-->

        <!--====== Section 3 ======-->
        <div class="u-s-p-y-30" id="show-product-div">
            <!--====== Section Content ======-->
            <div class="section__content" id="sticky-header">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">

                            <div class="filter-category-container" id="filter-category-container">
                                <div class="filter__category-wrapper">

                                    <button class="btn filter__btn filter__btn--style-1 js-checked brand-filter total-filter"
                                            type="button"
                                            data-filter="*">전체
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--====== End - Section Content ======-->
            <!--====== Section Content ======-->
            <div class="section__content" id="product-area-div">
                <div class="container">

                    <!--====== Search Form ======-->
                    <div class="u-s-p-y-20" style="display: flex; justify-content: end;">
                        <div class="main-form">
                            <label for="main-search"></label>
                            <input class="input-text input-text--border-radius input-text--style-1" type="text"
                                   id="main-search" placeholder="검색">
                            <button class="btn btn--icon fas fa-search main-search-button" type="button"></button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="<!--filter__grid-wrapper--> u-s-m-t-30">
                                <div id="row-product-div" class="row">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--====== End - Section Content ======-->
        </div>
        <!--====== End - Section 3 ======-->

    </div>
    <!--====== End - App Content ======-->

    <!--====== Main Footer ======-->
    <footer>
        <th:block th:replace="fragments/base/footer :: footer"></th:block>
    </footer>

    <!--====== Modal Section ======-->

    <!--====== Quick Look Modal ======-->
    <div class="modal fade new-l" id="newsletter-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal--shadow">

                <button class="btn new-l__dismiss fas fa-times" type="button" data-dismiss="modal"></button>
                <div class="modal-body">
                    <div class="row u-s-m-x-0">
                        <div class="col-lg-6 new-l__col-1 u-s-p-x-0">
                            <a class="new-l__img-wrap u-d-block" href="">
                                <img id="gifticon-modal-img" class="u-img-fluid u-d-block" src="" alt="기프티콘 이미지">
                            </a>
                        </div>

                        <div class="col-lg-6 new-l__col-2">
                            <div class="new-l__section u-s-m-t-30">
                                <div class="u-s-m-b-8 new-l--center">
                                    <h3 class="new-l__h3" id="modal-product-name">기프티콘 가격 확인</h3>
                                </div>
                                <div class="u-s-m-b-5">
                                    <table class="col-12">
                                        <tbody id="price-container">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--====== End - Quick Look Modal ======-->

    <!--====== End - Modal Section ======-->
</div>
<!--====== End - Main App ======-->

<th:block th:replace="fragments/base/script :: script"></th:block>
<script src="/js/gifticon/list-modal.js"></script>
<script src="/js/gifticon/list.js"></script>
<script src="/js/gifticon/product-selector.js"></script>

</script>


</body>
</html>
