<!DOCTYPE html>
<html class="no-js" lang="ko">
<head>
    <th:block th:replace="fragments/base/head :: head"></th:block>
    <style>
        .product-selector-container {
            display: inline-block;
            margin-right: 20px;
        }

        .product-selector {
            height: 80px;
            width: 80px;
            border-radius: 50%;
            background-color: #a0a0a0;
            color: white;
            display: inline-block;
            cursor: pointer;
        }

    </style>
</head>
<body class="config">
<div class="preloader is-active">
    <div class="preloader__wrap">

        <img class="preloader__img" src="images/preloader.png" alt=""></div>
</div>

<!--====== Main App ======-->
<div id="app">
    <!--====== Main Header ======-->
    <header class="header--style-1 header--box-shadow">
        <th:block th:replace="fragments/base/header :: header"></th:block>
    </header>
    <!--====== End - Main Header ======-->

    <!--====== App Content ======-->
    <div class="app-content">
        <!--====== Section 2 ======-->
        <div class="u-s-p-y-60">
            <!--====== Section Intro ======-->
            <div class="section__intro u-s-m-b-16">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="section__text-wrap" id="product-selectors">
                                <h1 class="section__heading u-c-secondary u-s-m-b-12">판매중인 전체 기프티콘</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--====== End - Section Intro ======-->


            <!--====== Section Content ======-->
            <div class="section__content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">

                            <div class="<!--filter__grid-wrapper--> u-s-m-t-30">
                                <div id="row-product-div" class="row">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="load-more">

                                <button class="btn btn--e-brand" type="button">Load More</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--====== End - Section Content ======-->
        </div>
        <!--====== End - Section 2 ======-->


    </div>
    <!--====== End - App Content ======-->

    <!--====== Main Footer ======-->
    <footer>
        <th:block th:replace="fragments/base/footer :: footer"></th:block>
    </footer>

    <!--====== Modal Section ======-->


    <!--====== End - Modal Section ======-->
</div>
<!--====== End - Main App ======-->

<th:block th:replace="fragments/base/script :: script"></th:block>
<script src="/js/gifticon/kakao-chatbot.js"></script>
<script src="/js/gifticon/file-add.js"></script>
<script src="/js/gifticon/list.js"></script>
<script src="/js/gifticon/product-selector.js"></script>
<script th:inline="javascript">
    window.onload = function() {
        createProductSpan("전체");
        createProductSpan("카페");
        createProductSpan("베이커리/도넛/떡");
        createProductSpan("백화점/마트");
        createProductSpan("아이스크림/빙수");
        createProductSpan("편의점");
        createProductSpan("버거/피자");
        createProductSpan("치킨");
        createProductSpan("한식/중식/분식");
        createBreak();
        createProductSpan("구이/족발");
        createProductSpan("레스토랑/뷔페");
        createProductSpan("외국/퓨전/기타");
        createProductSpan("영화/음악/도서");
        createProductSpan("kt/통신");
        createProductSpan("뷰티/헤어/바디");
        createProductSpan("건강/리빙/식품관");
        createProductSpan("생활/가전/엔터");

        getPurchasingGifticon([[${param.page}]], [[${param.size}]]);

        setProductSelectorEvent();
    }
</script>


</body>
</html>
